<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Remind Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/yayangSetiaBudi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <div class="container text-center">
            <div class="row top-nav align-items-center">
                <div class="col">
                    <img src="assets/img/brimoicon-200h.png">
                </div>
            </div>
            <div class="row background box-700">
                <h2 class="text-white Cabin"><b>Selamat Datang</b></h2>
                <div class="login-image"></div>
            </div>
            <div class="row login-box Cabin">
                <h2 class="text-blue"><b>Login</b></h2>
                <div class="input-login">
                    <div class="row username">
                        <div class="col-3"><img src="assets/img/profile.svg"></div>
                        <div class="col-9"><input type="text" id="uname" required="" placeholder="Username"
                                class="inputusername" /></div>
                    </div>
                    <div class="row line">
                        <div class="col-12">
                            <hr>
                        </div>
                    </div>
                    <div class="row password">
                        <div class="col-3"><img src="assets/img/password.svg"></div>
                        <div class="col-6"><input type="password" id="passwd" required="" placeholder="Password"
                                class="inputpassword" /></div>
                        <div class="col-3 showhide"><img alt="Vector2165" src="assets/img/hidepass.png"
                                class="login-vector1" onclick="myfunction()" id="showpass" /></div>
                    </div>
                    <div class="row text-bottom-login">
                        <div class="col-6"><a href="yayang-2.html" style="text-decoration: none">
                                <h2 class="text-blue"><b>Remind Me</b></h2>
                            </a>
                        </div>
                        <div class="col-6"><a href="coba.html" style="text-decoration: none">
                                <h2 class="text-blue right-25px"><b>Lupa Username/Password?</b></h2>
                            </a>
                        </div>
                    </div>
                    <div class="row button-login">
                        <div class="col-9">
                            <button class="btn btn-primary btn-login" type="submit">Login</button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <a href="yayang-5.html">
                                <button class="btn btn-primary btn-finger" type="submit">
                                    <img alt="" src="assets/img/fingerprint.svg"/>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/assets/js/script.js"></script>
</body>

</html>
