<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Big Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home-big.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="wrapper">
        <div class="container text-center">
            <div class="row align-items-center top-nav">
                <div class="col">
                    <span class="status"></span>
                </div>
                <div id="logo-brimo" class="col">
                    <img src="assets/img/logo-brimo.png" alt="logo-brimo">
                </div>
                <div class="col">
                    <img src="assets/img/notif.png" alt="icon-notif">
                </div>
            </div>
        </div>
        <div id="saldo-rekening" class="container text-center">
            <div class="row align-items-center font-size-20 white font-weight-500">
                <p>Saldo Rekening Utama</p>
            </div>
            <div class="row align-items-center font-size-20 white font-weight-500">
                <p>Rp <span id="nominal" class="font-size-30"> • • • • • • • • </span><i id="original-icon" class="bi bi-eye-slash" onclick="changeIcon()"></i></p>
            </div>
            <div class="row align-items-center">
                <button type="button" class="btn btn-primary rekening-lain">Rekening Lain</button>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="container mutasi text-center">
                    <div class="card card-mutasi">
                        <div class="card-body font-weight-700 ">
                            <div class="row">
                                <div class="col">
                                    <img src="assets/img/icon-tarik-tunai-big.png" alt="icon-tarik-tunai">
                                    <p>Tarik Tunai</p>
                                </div>
                                <div class="col">
                                    <img src="assets/img/icon-transfer-big.png" alt="icon-transfer">
                                    <p>Transfer</p>
                                </div>
                                <div class="col">
                                    <img src="assets/img/icon-brizzi-big.png" alt="icon-transfer">
                                    <p>BRIZZI</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <img src="assets/img/icon-dompet-digital-big.png" alt="">
                                    <p>Dompet Digital</p>
                                </div>
                                <div class="col">
                                    <img src="assets/img/icon-pulsa-big.png" alt="">
                                    <p>Pulsa/Data</p>
                                </div>
                                <div class="col">
                                    <img src="assets/img/icon-lainnya-big.png" alt="">
                                    <p>Lainnya</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container mutasi text-center">
                    <div class="heading">
                        <p>Fitur Terkini</p>
                    </div>
                    <div class="card card-mutasi">
                        <div class="card-body font-weight-700">
                            <div class="row">
                                <div class="col fitur-terkini-big">
                                    <img src="assets/img/icon-transfer-big.png" alt="icon-transfer">
                                    <p>Transfer</p>
                                </div>
                                <div class="col fitur-terkini-big">
                                    <img src="assets/img/icon-pulsa-big.png" alt="icon-pulsa">
                                    <p>Top-Up</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar">
                <div class="container text-center">
                    <div class="row row-cols-auto navbar-bottom">
                        <div class="col navbar-icon">
                            <img class="icon" src="assets/img/home-blue.png" alt="home">
                        </div>
                        <div class="col navbar-icon navbar-icon-left">
                            <a href="mutasi-big.html"><img class="icon" src="assets/img/Mutasi.png" alt="Mutasi"></a>
                        </div>
                        <div class="col navbar-icon navbar-icon-right">
                            <a href="aktivitas-big.html"><img class="icon" src="assets/img/Aktivitas.png"
                                    alt="Aktivitas"></a>
                        </div>
                        <div class="col navbar-icon">
                            <a href="akun-big.html"><img class="icon" src="assets/img/Akun.png" alt="Akun"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="QR">
                <img src="assets/img/QR.png" alt="QR">
            </div>
        </div>
    </div>
    </div>
    <script>
        function changeIcon() {
            var icon = document.getElementById("original-icon");
            if (icon.classList.contains("bi-eye-slash")) {
                icon.classList.replace("bi-eye-slash", "bi-eye");
                document.getElementById("nominal").innerHTML = " 50.000,00 ";
            } else {
                icon.classList.replace("bi-eye", "bi-eye-slash");
                document.getElementById("nominal").innerHTML = " • • • • • • • • ";
            }
        };
    </script>
</body>


</html>
