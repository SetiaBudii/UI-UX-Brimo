<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukuran Teks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="fariz m ibnu-8.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="wrapper">
        <div class="container text-center">
            <div class="row align-items-center top-nav">
                <div class="col-md-1">
                   <a id="exit" href="akun.html"><i class="bi bi-arrow-left-short"></i></a>
                </div>
                <div class="col h2">
                    Ukuran Teks
                </div>
            </div>
        </div>
        <div class="container">
            <div class="teks">
                <p>Fitur ini berguna untuk memperbesar ukuran teks serta ukuran icon pada aplikasi. Nonaktifkan fitur
                    ini
                    jika ingin kembali ke ukuran teks sebelumnya.</p>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="card-body btn-ukuran-teks">
                    Perbesar Ukuran Teks<i id="original-icon" class="bi bi-toggle-off" onclick="changeIcon()"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="kosong"></div>
        </div>
        <div class="container btn-lanjutkan">
            <a button type="button" id="lanjutkan" class="btn btn-primary" href="akun.html">Lanjutkan</a>
        </div>
    </div>
    <script>
        function changeIcon() {
            var icon = document.getElementById("original-icon");
            if (icon.classList.contains("bi-toggle-off")) {
                icon.classList.replace("bi-toggle-off", "bi-toggle-on");
                document.getElementById("lanjutkan").href = "akun-big.html"
                document.getElementById("exit").href = "akun-big.html"
            } else {
                icon.classList.replace("bi-toggle-on", "bi-toggle-off");
                document.getElementById("lanjutkan").href = "akun.html"
                document.getElementById("exit").href = "akun.html"
            }
        };
    </script>
</body>

</html>
